<!DOCTYPE html>
<html lang="Pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body >

  <div class="container" >
    <div class="formulario.class">

      <h1> Calculadora de Idade </h1>
      
      <form id="formulario">
        Day
        <input type="number" id="dia-aniversario" required placeholder="dia do aniversario"/>

        DD
        <input type="number" id="mes-aniversario" required placeholder="mês do aniversario"/>

        Month
        <input type="number" id="ano-aniversario" required placeholder="ano do aniversario"/>

        <button id="botao-calcular" type="submit"> Calcular</button> 
      </form>

    <p> MM </p>
    <p> Year </p>
    <p> YYYY </p>

    <br>-- years</br>
    <br>-- months</br>
    <br>-- days</br>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabrielle Fuly Developed</a>.
  </div>

  <script src="script.js"></script>

</div>
</body>
</html>
